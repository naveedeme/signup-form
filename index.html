<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <img class="background-image" src="./images/james-barker-unsplash.jpg" alt="background-image">
            <div class="content">
                <img class="logo" src="./images/odin-lined.png" alt="logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="container2">
            <div class="text-section">
                <h1>Dream Store</h1>
                <h3>The only place where you can sell your dreams confidently!</h3>
                <p>Are you well aware of your dreams and chasing after them like a cat chases after a mouse? <br> Then get ready to sell your precious dreams!</p>
            </div>
            <div class="form-section">
                <form class="form" action="#" method="post">
                    <div class="title">Let's do it!</div>
                    <div class="input-label">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="input-label">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input-label">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="input-label">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                    <div class="input-label pass">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <div class="input-label pass-conf">
                        <label for="user_password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password_confirm" name="password_confirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                </form>
            </div>
            <div class="button-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
