<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="container1">
            <img src="./images/james-barker-unsplash.jpg" alt="background-image">
            <div class="content"></div>
        </div>
        <div class="container2">
            <div class="text-section">I'm very well aware of my dreams and I am chasing after it like a cat chases after a mouse. One day I will be successfull, I know that!</div>
            <div class="form-section">
                <form action="#" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                    <label for="user_password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password_confirm" name="password_confirm">
                </form>
            </div>
            <div class="button-section">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
